<!DOCTYPE html>

<html data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
  <title>{{ page-title }}</title>

  <link id="theme-stylesheet" href="{{ prefix }}styles-dark.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <style>
    :root {
      --doc-sidebar-width: 300px;
      --doc-sidebar-hidden-width: 30px;

      --ifm-footer-padding-vertical: var(--ifm-spacing-vertical);
    }

    [data-theme=dark]:root {
      --ifm-background-color: #1b1b1d;
      --ifm-footer-background-color: #2b3137;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    .docPage {
      display: flex;
      width: 100%;
    }

    .docSidebarContainer {
      border-right: 1px solid var(--ifm-toc-border-color);
      -webkit-clip-path: inset(0);
      clip-path: inset(0);
      display: block;
      margin-top: calc(var(--ifm-navbar-height)*-1);
      transition: width var(--ifm-transition-fast) ease;
      width: var(--doc-sidebar-width);
      will-change: width;
    }

    .docMainContainer {
      flex-grow: 1;
      max-width: calc(100% - var(--doc-sidebar-width));
      display: flex;
      width: 100%;
    }

    .colorModeToggle {
      height: 2rem;
      width: 2rem;
    }

    .toggleButton {
      align-items: center;
      border-radius: 50%;
      display: flex;
      height: 100%;
      justify-content: center;
      transition: background var(--ifm-transition-fast);
      width: 100%;
    }

    [data-theme=dark] .lightToggleIcon,
    [data-theme=light] .darkToggleIcon {
      display: none;
    }

    .breadcrumbsContainer {
      margin-bottom: 0.8rem;
      --ifm-breadcrumb-size-multiplier: 0.8;
    }

    .breadcrumbHomeIcon {
      height: 1.1rem;
      position: relative;
      top: 1px;
      vertical-align: top;
      width: 1.1rem;
    }

    .sidebarViewport {
      height: 100%;
      max-height: 100vh;
      position: sticky;
      top: 0;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-top: var(--ifm-navbar-height);
      width: var(--doc-sidebar-width);
    }

    .menu_jmj1 {
      padding: 0.5rem 0 0.5rem 0.5rem;
      scrollbar-gutter: stable;
      flex-grow: 1;
    }

    .docItemCol {
      max-width: 75% !important;
    }

    .tableOfContents {
      max-height: calc(100vh - var(--ifm-navbar-height) - 2rem);
      overflow-y: auto;
      position: sticky;
      top: calc(var(--ifm-navbar-height) + 1rem);
    }

    .markdown h1:first-child {
      --ifm-h1-font-size: 2.5rem;
    }

    .markdown td p {
      margin-bottom: 0;
    }

    .markdown td {
      vertical-align: top;
    }
  </style>
</head>

<body>

  <!-- navbar -->

  <nav class="navbar navbar--fixed-top">
    <div class="navbar__inner">
      <div class="navbar__items">
        <span class="navbar__brand">
          <b class="navbar__title text--truncate">{{ page-title }}</b>
        </span>
      </div>

      <div class="navbar__items navbar__items--right">

        {{ navbar }}

        <div class="colorModeToggle">
          <button id="color-mode-button" class="clean-btn toggleButton" type="button"
            title="Switch between dark and light mode (currently light mode)">
            <svg viewBox="0 0 24 24" width="24" height="24" class="lightToggleIcon">
              <path fill="currentColor"
                d="M12,9c1.65,0,3,1.35,3,3s-1.35,3-3,3s-3-1.35-3-3S10.35,9,12,9 M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5 S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1 s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0 c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95 c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41 L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41 s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06 c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z">
              </path>
            </svg>
            <svg viewBox="0 0 24 24" width="24" height="24" class="darkToggleIcon">
              <path fill="currentColor"
                d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z">
              </path>
            </svg>
          </button>
        </div>

        <form class="margin-left--sm">
          <div class="navbar__search">
            <input class="navbar__search-input" placeholder="Search" id="search">
          </div>
        </form>
      </div>
    </div>
    <div role="presentation" class="navbar-sidebar__backdrop"></div>
  </nav>

  <!-- main div-->

  <div class="docPage">

    <!-- sidebar -->

    <aside class="theme-doc-sidebar-container docSidebarContainer">
      <div class="sidebarViewport">
        <div class="sidebar">

          <nav class="menu thin-scrollbar menu_jmj1">

            {{ sidenav }}

          </nav>

        </div>
      </div>
    </aside>

    <!-- main -->

    <main class="docMainContainer" id="doc-main-container" data-path="{{ pageRef }}">
      <div class="container padding-top--md padding-bottom--lg" id="doc-main-child" data-path="{{ pageRef }}">
        <div class="row">
          <div class="col docItemCol">

            <div>
              <article>

                <nav class="theme-doc-breadcrumbs breadcrumbsContainer">
                  <ul class="breadcrumbs">

                    {{ breadcrumbs }}

                  </ul>
                </nav>

                <div class="theme-doc-markdown markdown">

                  {{ page-content }}

                </div>

              </article>
            </div>
          </div>

          <div class="col col--3">
            <div class="tableOfContents thin-scrollbar theme-doc-toc-desktop">

              {{ toc }}

            </div>
          </div>
        </div>

      </div>

    </main>
  </div>

  <!-- navbar -->

  <footer class="footer">

    <div class="container container-fluid">
      <div class="footer__bottom text--center">
        <div class="footer__copyright">
          {{ footer }}
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="{{ prefix }}script.js"></script>
</body>

</html>
